<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লাইভ চ্যানেল</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        /* বেসিক রিসেট এবং বডি স্টাইল */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; /* আধুনিক ফন্ট ব্যবহার */
            margin: 0;
            padding: 0;
            /* প্রিমিয়াম গ্রেডিয়েন্ট ব্যাকগ্রাউন্ড */
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            color: #f0f0f0; /* হালকা টেক্সট কালার */
            min-height: 100vh; /* পুরো ভিউপোর্ট উচ্চতা */
            overflow-x: hidden; /* অনুভূমিক স্ক্রোলবার এড়ানো */
        }

        /* শিরোনাম স্টাইল */
        h1 {
            text-align: center;
            padding: 30px 20px 20px 20px; /* উপরে বেশি প্যাডিং, পাশে কম */
            margin: 0;
            font-size: 2.5em; /* বড় ফন্ট সাইজ */
            font-weight: 300; /* হালকা ফন্ট ওয়েট */
            color: #e0e0e0; /* একটু হালকা ধূসর */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* হালকা শ্যাডো */
        }

        /* ক্ল্যাপার প্লেয়ার র‍্যাপার স্টাইল */
        .player-wrapper {
            position: relative;
            width: 95%; /* প্রস্থ একটু বাড়ানো */
            max-width: 1100px; /* সর্বোচ্চ প্রস্থ বাড়ানো */
            aspect-ratio: 16/9;
            margin: 20px auto 40px auto; /* উপরে-নিচে মার্জিন, অটো ডানে-বামে (সেন্টার) */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* আকর্ষণীয় শ্যাডো */
            border-radius: 8px; /* হালকা গোলাকার কোণ */
            overflow: hidden; /* শ্যাডোর জন্য এবং কন্টেন্ট মাস্কিং */
        }

        /* প্লেয়ার এলিমেন্ট স্টাইল */
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* কোনো বর্ডার নেই */
            /* প্লেয়ারের ডিফল্ট স্টাইল যেন ওভাররাইড না হয় */
        }

         /* ছোট স্ক্রীনের জন্য রেসপন্সিভ ডিজাইন */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                padding: 20px 15px 15px 15px;
            }
            .player-wrapper {
                width: 98%; /* ছোট স্ক্রিনে প্রায় পুরো প্রস্থ */
                max-width: none; /* সর্বোচ্চ প্রস্থ সীমাবদ্ধতা অপসারণ */
                margin: 15px auto 30px auto;
                border-radius: 4px; /* কোণগুলো একটু কম গোলাকার */
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            }
        }
         @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
         }

    </style>
</head>
<body>
    <h1>লাইভ স্ট্রিমিং</h1>

    <div class="player-wrapper">
        <div id="player"></div>
    </div>

    <script>
        // ক্ল্যাপার প্লেয়ার ইনিশিয়ালাইজেশন (কোনো পরিবর্তন করা হয়নি)
        const player = new Clappr.Player({
            parentId: "#player",
            source: "/stream/stream.m3u8",
            autoPlay: true,
            mute: false,
            width: "100%",
            height: "100%",
        });
    </script>
</body>
</html>
